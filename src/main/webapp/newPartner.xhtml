<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="layout/template.xhtml">

    <ui:define name="body">
        <h:form enctype="multipart/form-data">
            <p:panel id="panel" header="New partner" style="margin-bottom:10px;">
                <h:panelGrid columns="2">
                    <f:validateBean>
                        <h:outputLabel for="name">Name</h:outputLabel>
                        <h:inputText id="name" value="#{partnerController.name}" />

                        <h:outputLabel for="image">Image</h:outputLabel>
                        <p:fileUpload id="image" value="#{partnerController.image}" mode="simple" skinSimple="true" sizeLimit="10485760" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                    </f:validateBean>
                </h:panelGrid>
                <br/>
                <h:commandButton id="createPartner" value="Create partner" action="#{partnerController.createPartner}" update="growl" />
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
