<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="layout/template.xhtml">

    <ui:define name="body">
        <h:form id="speakerForm" enctype="multipart/form-data">
            <p:panel id="panel" header="New speaker" style="margin-bottom:10px;">
                <h:panelGrid columns="2">
                    <f:validateBean>
                        <h:outputLabel for="firstname">First name</h:outputLabel>
                        <h:inputText id="firstname" value="#{speakerController.firstname}" />

                        <h:outputLabel for="lastname">Last name</h:outputLabel>
                        <h:inputText id="lastname" value="#{speakerController.lastname}" />

                        <h:outputLabel for="description">Description</h:outputLabel>
                        <h:inputTextarea id="description" cols="50" rows="10" value="#{speakerController.description}" />

                        <h:outputLabel for="image">Image</h:outputLabel>
                        <p:fileUpload id="image" value="#{speakerController.image}" mode="simple" skinSimple="true" sizeLimit="10485760" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                    </f:validateBean>
                </h:panelGrid>
                <br/>
                <h:commandButton id="createSpeaker" value="Create speaker" action="#{speakerController.createSpeaker}" update="growl" />
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
